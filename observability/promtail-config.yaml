server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values:
              - meuflip-api
              - meuflip-web
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: container
      - source_labels: ['__meta_docker_container_name']
        regex: 'meuflip-(.*)'
        target_label: service
    pipeline_stages:
      # Try to parse as JSON (structured logs from Go API)
      - json:
          expressions:
            level: level
            msg: msg
            request_id: request_id
            user_id: user_id
            workspace_id: workspace_id
            method: method
            path: path
            status: status
            duration: duration
            error: error
      # Extract level label for filtering
      - labels:
          level:
      # Fallback: if JSON parsing fails, keep original line
      - match:
          selector: '{container=~".+"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+)\s+(?P<level>\w+)\s+(?P<message>.*)$'
            - labels:
                level:
