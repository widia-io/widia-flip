services:
  db:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-widia}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-widia}"
      POSTGRES_DB: "${POSTGRES_DB:-widia_flip}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-widia} -d ${POSTGRES_DB:-widia_flip}"
        ]
      interval: 3s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path=/migrations",
        "-database=postgres://${POSTGRES_USER:-widia}:${POSTGRES_PASSWORD:-widia}@db:5432/${POSTGRES_DB:-widia_flip}?sslmode=disable",
        "up"
      ]
    restart: "no"

  minio:
    image: minio/minio:latest
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: "${S3_ACCESS_KEY:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${S3_SECRET_KEY:-minioadmin}"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/$${S3_BUCKET:-widia-flip-dev} --ignore-existing;
      mc anonymous set public myminio/$${S3_BUCKET:-widia-flip-dev};
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: "${S3_ACCESS_KEY:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${S3_SECRET_KEY:-minioadmin}"
      S3_BUCKET: "${S3_BUCKET:-widia-flip-dev}"
    restart: "no"

volumes:
  postgres_data:
  minio_data:


