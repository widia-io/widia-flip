<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Noise texture filter -->
    <filter id="noise4" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay" result="blend"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>

    <!-- Teal glow gradient -->
    <radialGradient id="tealGlow4" cx="80%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#14B8A6" stop-opacity="0"/>
    </radialGradient>

    <!-- Check glow -->
    <filter id="checkGlow4" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#14B8A6" flood-opacity="0.4"/>
    </filter>

    <!-- Card gradient -->
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#172033"/>
    </linearGradient>

    <!-- Subtle gradient bg -->
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#0D1425"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad4)"/>
  <rect width="1080" height="1920" fill="url(#bgGrad4)" filter="url(#noise4)"/>

  <!-- Teal ambient glow -->
  <ellipse cx="800" cy="400" rx="400" ry="350" fill="url(#tealGlow4)"/>

  <!-- Geometric accents -->
  <line x1="60" y1="250" x2="60" y2="1400" stroke="#14B8A6" stroke-width="1" opacity="0.15"/>

  <!-- Corner accents -->
  <path d="M0 0 L80 0 L80 4 L4 4 L4 80 L0 80 Z" fill="#14B8A6" opacity="0.4"/>
  <path d="M1080 1920 L1000 1920 L1000 1916 L1076 1916 L1076 1840 L1080 1840 Z" fill="#14B8A6" opacity="0.4"/>

  <!-- Title -->
  <text x="540" y="160" text-anchor="middle" font-family="Manrope, sans-serif" font-size="48" font-weight="600" fill="#14B8A6">O que você ganha</text>
  <line x1="340" y1="200" x2="740" y2="200" stroke="#14B8A6" stroke-width="3"/>

  <!-- Benefit 1 -->
  <g transform="translate(100, 300)">
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="url(#cardGrad4)" opacity="0.5"/>
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="none" stroke="#14B8A6" stroke-width="1" opacity="0.2"/>
    <circle cx="45" cy="30" r="24" fill="#14B8A6" opacity="0.15"/>
    <text x="45" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" filter="url(#checkGlow4)">✓</text>
    <text x="95" y="20" font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#F8FAFC">ROI real em 30 segundos</text>
    <text x="95" y="60" font-family="Manrope, sans-serif" font-size="22" font-weight="400" fill="#64748B">Cole a URL do imóvel e veja o resultado</text>
  </g>

  <!-- Benefit 2 -->
  <g transform="translate(100, 450)">
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="url(#cardGrad4)" opacity="0.5"/>
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="none" stroke="#14B8A6" stroke-width="1" opacity="0.2"/>
    <circle cx="45" cy="30" r="24" fill="#14B8A6" opacity="0.15"/>
    <text x="45" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" filter="url(#checkGlow4)">✓</text>
    <text x="95" y="20" font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#F8FAFC">Todas as taxas brasileiras</text>
    <text x="95" y="60" font-family="Manrope, sans-serif" font-size="22" font-weight="400" fill="#64748B">ITBI, registro, cartório, IR já calculados</text>
  </g>

  <!-- Benefit 3 -->
  <g transform="translate(100, 600)">
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="url(#cardGrad4)" opacity="0.5"/>
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="none" stroke="#14B8A6" stroke-width="1" opacity="0.2"/>
    <circle cx="45" cy="30" r="24" fill="#14B8A6" opacity="0.15"/>
    <text x="45" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" filter="url(#checkGlow4)">✓</text>
    <text x="95" y="20" font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#F8FAFC">Controle de custos de obra</text>
    <text x="95" y="60" font-family="Manrope, sans-serif" font-size="22" font-weight="400" fill="#64748B">Cada centavo rastreado</text>
  </g>

  <!-- Benefit 4 -->
  <g transform="translate(100, 750)">
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="url(#cardGrad4)" opacity="0.5"/>
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="none" stroke="#14B8A6" stroke-width="1" opacity="0.2"/>
    <circle cx="45" cy="30" r="24" fill="#14B8A6" opacity="0.15"/>
    <text x="45" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" filter="url(#checkGlow4)">✓</text>
    <text x="95" y="20" font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#F8FAFC">Sem planilha, sem erro</text>
    <text x="95" y="60" font-family="Manrope, sans-serif" font-size="22" font-weight="400" fill="#64748B">Sistema pensado só para flip</text>
  </g>

  <!-- Benefit 5 -->
  <g transform="translate(100, 900)">
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="url(#cardGrad4)" opacity="0.5"/>
    <rect x="0" y="-25" width="880" height="110" rx="12" fill="none" stroke="#14B8A6" stroke-width="1" opacity="0.2"/>
    <circle cx="45" cy="30" r="24" fill="#14B8A6" opacity="0.15"/>
    <text x="45" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" filter="url(#checkGlow4)">✓</text>
    <text x="95" y="20" font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#F8FAFC">Flip Score automático</text>
    <text x="95" y="60" font-family="Manrope, sans-serif" font-size="22" font-weight="400" fill="#64748B">Saiba se vale a pena antes de visitar</text>
  </g>

  <!-- Quote box - editorial style -->
  <g transform="translate(100, 1100)">
    <rect x="0" y="0" width="880" height="100" fill="#1E293B" opacity="0.4" rx="8"/>
    <line x1="0" y1="0" x2="0" y2="100" stroke="#14B8A6" stroke-width="4"/>
    <text x="440" y="62" text-anchor="middle" font-family="Manrope, sans-serif" font-size="28" font-weight="500" fill="#94A3B8" font-style="italic">"Feito por flippers, para flippers"</text>
  </g>

  <!-- Brand footer -->
  <text x="540" y="1800" text-anchor="middle" font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#14B8A6" letter-spacing="-1">meuflip</text>

  <!-- Slide indicator -->
  <g transform="translate(480, 1850)">
    <circle cx="0" cy="0" r="4" fill="#1E293B"/>
    <circle cx="24" cy="0" r="4" fill="#1E293B"/>
    <circle cx="48" cy="0" r="4" fill="#1E293B"/>
    <circle cx="72" cy="0" r="4" fill="#14B8A6"/>
    <circle cx="96" cy="0" r="4" fill="#1E293B"/>
  </g>
</svg>
