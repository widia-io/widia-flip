<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Noise texture filter -->
    <filter id="noise3" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay" result="blend"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>

    <!-- Teal glow gradient -->
    <radialGradient id="tealGlow3" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#14B8A6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#14B8A6" stop-opacity="0"/>
    </radialGradient>

    <!-- Logo glow -->
    <filter id="logoGlow3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="25" flood-color="#14B8A6" flood-opacity="0.5"/>
    </filter>

    <!-- Card glass effect -->
    <linearGradient id="glassGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#14B8A6" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Subtle gradient bg -->
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#0D1425"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad3)"/>
  <rect width="1080" height="1920" fill="url(#bgGrad3)" filter="url(#noise3)"/>

  <!-- Teal ambient glow -->
  <ellipse cx="540" cy="500" rx="500" ry="400" fill="url(#tealGlow3)"/>

  <!-- Geometric accents -->
  <line x1="80" y1="0" x2="80" y2="250" stroke="#14B8A6" stroke-width="2" opacity="0.3"/>
  <line x1="1000" y1="1670" x2="1000" y2="1920" stroke="#14B8A6" stroke-width="2" opacity="0.3"/>
  <circle cx="950" cy="300" r="80" fill="none" stroke="#1E293B" stroke-width="1"/>
  <circle cx="130" cy="1600" r="50" fill="none" stroke="#1E293B" stroke-width="1"/>

  <!-- Corner accents -->
  <path d="M0 0 L80 0 L80 4 L4 4 L4 80 L0 80 Z" fill="#14B8A6" opacity="0.4"/>
  <path d="M1080 1920 L1000 1920 L1000 1916 L1076 1916 L1076 1840 L1080 1840 Z" fill="#14B8A6" opacity="0.4"/>

  <!-- Title -->
  <text x="540" y="160" text-anchor="middle" font-family="Manrope, sans-serif" font-size="48" font-weight="600" fill="#14B8A6">A solução</text>
  <line x1="420" y1="200" x2="660" y2="200" stroke="#14B8A6" stroke-width="3"/>

  <!-- Logo - exact paths, scaled 9x -->
  <g transform="translate(360, 280) scale(9)" filter="url(#logoGlow3)">
    <!-- M with integrated arrow - White for dark theme -->
    <path d="M4 32V8L14 20L24 8L28 4" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Arrow tip -->
    <path d="M23 4H28V9" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- F - Teal -->
    <path d="M20 32V12H34" stroke="#14B8A6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M20 22H30" stroke="#14B8A6" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Brand name -->
  <text x="540" y="660" text-anchor="middle" font-family="Manrope, sans-serif" font-size="72" font-weight="800" fill="#F8FAFC" letter-spacing="-2">meuflip</text>

  <!-- Tagline -->
  <text x="540" y="720" text-anchor="middle" font-family="Manrope, sans-serif" font-size="26" font-weight="400" fill="#64748B">Gestão inteligente de house flipping</text>

  <!-- Feature box - glassmorphism -->
  <g transform="translate(100, 820)">
    <rect x="0" y="0" width="880" height="140" rx="16" fill="url(#glassGrad3)"/>
    <rect x="0" y="0" width="880" height="140" rx="16" fill="none" stroke="#14B8A6" stroke-width="1.5" opacity="0.5"/>
    <text x="440" y="60" text-anchor="middle" font-family="Manrope, sans-serif" font-size="36" font-weight="700" fill="#F8FAFC">Calculadora completa</text>
    <text x="440" y="105" text-anchor="middle" font-family="Manrope, sans-serif" font-size="24" font-weight="500" fill="#14B8A6">Todos os custos em um lugar</text>
  </g>

  <!-- Stats row -->
  <g transform="translate(0, 1060)">
    <!-- Stat 1 -->
    <g transform="translate(100, 0)">
      <text x="130" y="0" text-anchor="middle" font-family="Manrope, sans-serif" font-size="64" font-weight="800" fill="#14B8A6">30s</text>
      <text x="130" y="45" text-anchor="middle" font-family="Manrope, sans-serif" font-size="20" font-weight="500" fill="#64748B">análise completa</text>
    </g>

    <!-- Divider -->
    <line x1="340" y1="-30" x2="340" y2="60" stroke="#1E293B" stroke-width="2"/>

    <!-- Stat 2 -->
    <g transform="translate(380, 0)">
      <text x="140" y="0" text-anchor="middle" font-family="Manrope, sans-serif" font-size="64" font-weight="800" fill="#14B8A6">+24%</text>
      <text x="140" y="45" text-anchor="middle" font-family="Manrope, sans-serif" font-size="20" font-weight="500" fill="#64748B">ROI médio</text>
    </g>

    <!-- Divider -->
    <line x1="700" y1="-30" x2="700" y2="60" stroke="#1E293B" stroke-width="2"/>

    <!-- Stat 3 -->
    <g transform="translate(720, 0)">
      <text x="140" y="0" text-anchor="middle" font-family="Manrope, sans-serif" font-size="64" font-weight="800" fill="#14B8A6">4h</text>
      <text x="140" y="45" text-anchor="middle" font-family="Manrope, sans-serif" font-size="20" font-weight="500" fill="#64748B">economizadas/sem</text>
    </g>
  </g>

  <!-- Brand footer -->
  <text x="540" y="1800" text-anchor="middle" font-family="Manrope, sans-serif" font-size="32" font-weight="600" fill="#14B8A6" letter-spacing="0.5">meuflip.com</text>

  <!-- Slide indicator -->
  <g transform="translate(480, 1850)">
    <circle cx="0" cy="0" r="4" fill="#1E293B"/>
    <circle cx="24" cy="0" r="4" fill="#1E293B"/>
    <circle cx="48" cy="0" r="4" fill="#14B8A6"/>
    <circle cx="72" cy="0" r="4" fill="#1E293B"/>
    <circle cx="96" cy="0" r="4" fill="#1E293B"/>
  </g>
</svg>
