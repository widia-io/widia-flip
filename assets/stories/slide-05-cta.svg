<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Noise texture filter -->
    <filter id="noise5" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay" result="blend"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>

    <!-- Large teal glow -->
    <radialGradient id="tealGlow5" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#14B8A6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#14B8A6" stop-opacity="0"/>
    </radialGradient>

    <!-- Logo glow -->
    <filter id="logoGlow5" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="30" flood-color="#14B8A6" flood-opacity="0.6"/>
    </filter>

    <!-- Button gradient -->
    <linearGradient id="buttonGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>

    <!-- Button shadow -->
    <filter id="buttonShadow5" x="-20%" y="-20%" width="140%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#14B8A6" flood-opacity="0.4"/>
    </filter>

    <!-- Subtle gradient bg -->
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#0D1425"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad5)"/>
  <rect width="1080" height="1920" fill="url(#bgGrad5)" filter="url(#noise5)"/>

  <!-- Large teal ambient glow -->
  <ellipse cx="540" cy="600" rx="600" ry="500" fill="url(#tealGlow5)"/>

  <!-- Geometric accents converging to CTA -->
